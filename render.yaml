services:
  # Backend API Service
  - type: web
    name: eventhubble-api
    env: node
    plan: free
    buildCommand: cd backend && npm ci
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_VERSION
        value: 18
      - key: PORT
        value: 10000
      - key: CORS_ORIGINS
        value: https://eventhubble.netlify.app,https://eventhubble.com
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: MAX_FILE_SIZE
        value: 10485760
      - key: UPLOAD_DIR
        value: uploads
      - key: CDN_BASE_URL
        value: https://eventhubble.onrender.com
    healthCheckPath: /health
    autoDeploy: true
    branch: main 