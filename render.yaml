services:
  # Backend API Service
  - type: web
    name: eventhubble-api
    env: node
    plan: free
    buildCommand: cd backend && npm ci
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_VERSION
        value: 18
      - key: PORT
        value: 10000
      - key: CORS_ORIGINS
        value: https://eventhubble.netlify.app
      - key: CDN_BASE_URL
        value: https://cdn.eventhubble.com
      - key: MONGODB_URI
        sync: false
    healthCheckPath: /health
    autoDeploy: true
    branch: main

  # Frontend Static Site
  - type: web
    name: eventhubble-frontend
    env: static
    plan: free
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: NODE_VERSION
        value: 18
    autoDeploy: true
    branch: main
    routes:
      - type: rewrite
        source: /*
        destination: /index.html 