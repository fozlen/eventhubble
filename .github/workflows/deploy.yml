name: Deploy to Netlify and Render

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  # Frontend deployment to Netlify
  deploy-frontend:
    runs-on: ubuntu-latest
    name: Deploy Frontend to Netlify
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build frontend
      run: npm run build
      
    - name: Deploy to Netlify (Manual)
      run: |
        echo "Frontend build completed successfully"
        echo "Netlify auto-deploy will be triggered via GitHub integration"
        echo "Please ensure Netlify is connected to this repository"

  # Backend deployment to Render
  deploy-backend:
    runs-on: ubuntu-latest
    name: Deploy Backend to Render
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
        
    - name: Install backend dependencies
      run: cd backend && npm ci
      
    - name: Test backend build
      run: cd backend && npm test
      
    - name: Deploy to Render (Manual)
      run: |
        echo "Backend build completed successfully"
        echo "Render auto-deploy will be triggered via GitHub integration"
        echo "Please ensure Render is connected to this repository" 